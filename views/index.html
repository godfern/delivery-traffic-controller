function createMarker(latlng, label, html, movingMarker, wayPoint) {

  function CustomMarker(latlng, map, args) {
      this.latlng = latlng;
      this.args = args;
      this.setMap(map);
  }


 CustomMarker.prototype = new google.maps.OverlayView();

  CustomMarker.prototype.draw = function() {

      var self = this;

      var div = this.div;

      if (!div) {

          div = this.div = document.createElement('div');


          div.className = 'marker faa-burst animated';

          div.style.position = 'absolute';
          div.style.cursor = 'pointer';
          div.style.width = '20px';
          div.style.height = '20px';
          div.style.background = 'blue';

          if (typeof(self.args.marker_id) !== 'undefined') {
              div.dataset.marker_id = self.args.marker_id;
          }

          google.maps.event.addDomListener(div, "click", function(event) {
              google.maps.event.trigger(self, "click");
          });

          var panes = this.getPanes();
          panes.overlayImage.appendChild(div);
      }

      var point = this.getProjection().fromLatLngToDivPixel(this.latlng);

      if (point) {
          div.style.left = point.x + 'px';
          div.style.top = point.y + 'px';
      }
  };

  CustomMarker.prototype.remove = function() {
      if (this.div) {
          this.div.parentNode.removeChild(this.div);
          this.div = null;
      }
  };

    var lastVertex = 1;

//----------------------------------------------------------------------                
 function updatePoly(i,d) {
 // Spawn a new polyline every 20 vertices, because updating a 100-vertex poly is too slow
    if (poly2[i].getPath().getLength() > 20) {
          poly2[i]=new google.maps.Polyline([polyline[i].getPath().getAt(lastVertex-1)]);
          // map.addOverlay(poly2)
        }

    if (polyline[i].GetIndexAtDistance(d) < lastVertex+2) {
        if (poly2[i].getPath().getLength()>1) {
            poly2[i].getPath().removeAt(poly2[i].getPath().getLength()-1)
        }
            poly2[i].getPath().insertAt(poly2[i].getPath().getLength(),polyline[i].GetPointAtDistance(d));
    } else {
        poly2[i].getPath().insertAt(poly2[i].getPath().getLength(),endLocation[i].latlng);
    }
 }

function checkifWayPoint(p,index){

    if (google.maps.geometry.poly.isLocationOnEdge(myPosition, cascadiaFault, 0.0007)) {
    return true;
    }
}

function animate(index,d) {

   if (d>eol[index]) {

      marker[index].setPosition(endLocation[index].latlng);
      return;
   }
    var p = polyline[index].GetPointAtDistance(d);

    //map.panTo(p);

   var wayPoint = checkifWayPoint(p,index);
   if(wayPoint){
    waypoints[index].isDelayed=false;
    marker[index].setPosition(p);
    updatePoly(index,d);
    
    timerHandle[index] = setTimeout("animate("+index+","+(d+step)+")", tick+3000);
   }else{
    marker[index].setPosition(p);
    updatePoly(index,d);
    
    timerHandle[index] = setTimeout("animate("+index+","+(d+step)+")", tick);
   }
    
}
