function createMarker(latlng, label, html) {
// alert("createMarker("+latlng+","+label+","+html+","+color+")");
    var contentString = '<b>'+label+'</b><br>'+html;
    var image = "static/images/ic_delivery_gal.png";
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: label,
        icon: image,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });
        marker.myname = label;


    google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contentString);
        infowindow.open(map,marker);
        });
    return marker;
}

  function CustomMarker(latlng, map, args) {
      this.latlng = latlng;
      this.args = args;
      this.setMap(map);
  }

  function CustomCoinMarker(latlng, map, args) {
      this.latlng = latlng;
      this.args = args;
      this.setMap(map);
      this.remove();
  }

 CustomMarker.prototype = new google.maps.OverlayView();
 CustomCoinMarker.prototype = new google.maps.OverlayView();

  CustomMarker.prototype.draw = function() {

      var self = this;

      var div = this.div;

      if (!div) {

          div = this.div = document.createElement('div');


          div.className = 'marker faa-burst animated';

          div.style.position = 'absolute';
          div.style.cursor = 'pointer';
          div.style.width = '20px';
          div.style.height = '20px';
          div.style.background = 'blue';

          if (typeof(self.args.marker_id) !== 'undefined') {
              div.dataset.marker_id = self.args.marker_id;
          }

          google.maps.event.addDomListener(div, "click", function(event) {
              google.maps.event.trigger(self, "click");
          });

          var panes = this.getPanes();
          panes.overlayImage.appendChild(div);
      }

      var point = this.getProjection().fromLatLngToDivPixel(this.latlng);

      if (point) {
          div.style.left = point.x + 'px';
          div.style.top = point.y + 'px';
      }
  };

  CustomMarker.prototype.remove = function() {
      if (this.div) {
          this.div.parentNode.removeChild(this.div);
          this.div = null;
      }
  };

  CustomMarker.prototype.getPosition = function() {
      return this.latlng;
  };

  function setRoutes(){

    var directionsDisplay = new Array();

    for (var i=0; i< startLoc.length; i++){

    var rendererOptions = {
        map: map,
        suppressMarkers : true,
        preserveViewport: true
    }
    directionsService = new google.maps.DirectionsService();

    var travelMode = google.maps.DirectionsTravelMode.DRIVING;

    var request = {
        origin: startLoc[i],
        destination: endLoc[i],
        travelMode: travelMode
    };

        directionsService.route(request,makeRouteCallback(i,directionsDisplay[i]));

    }


    function makeRouteCallback(routeNum,disp){
        if (polyline[routeNum] && (polyline[routeNum].getMap() != null)) {
         startAnimation(routeNum);
         return;
        }
        return function(response, status){

          if (status == google.maps.DirectionsStatus.OK){

            var bounds = new google.maps.LatLngBounds();
            var route = response.routes[0];
            startLocation[routeNum] = new Object();
            endLocation[routeNum] = new Object();



            polyline[routeNum] = new google.maps.Polyline({
            path: [],
            strokeColor: '#FFFF00',
            strokeWeight: 3
            });

            poly2[routeNum] = new google.maps.Polyline({
            path: [],
            strokeColor: '#FFFF00',
            strokeWeight: 3
            });


            // For each route, display summary information.
            var path = response.routes[0].overview_path;
            var legs = response.routes[0].legs;


            disp = new google.maps.DirectionsRenderer(rendererOptions);
            disp.setMap(map);
            disp.setDirections(response);


            //Markers
            for (i=0;i<legs.length;i++) {
              if (i == 0) {
                startLocation[routeNum].latlng = legs[i].start_location;
                startLocation[routeNum].address = legs[i].start_address;
                  var overlay = new CustomMarker(
                      legs[i].start_location,
                      map,
                      {}
                  );

                  var overlay2 = new CustomCoinMarker(
                      legs[i].end_location,
                      map,
                      {}
                  );
//                    document.getElementsByClassName('coin')[0].css('visibility', 'hidden');
//                 setTimeout(document.getElementsByClassName('coin')[0].css('visibility', 'visible'), 5000);
                // marker = google.maps.Marker({map:map,position: startLocation.latlng});
                marker[routeNum] = createMarker(legs[i].start_location,"start",legs[i].start_address,"green");
              }
              endLocation[routeNum].latlng = legs[i].end_location;
              endLocation[routeNum].address = legs[i].end_address;
              var steps = legs[i].steps;

              for (j=0;j<steps.length;j++) {
                var nextSegment = steps[j].path;
                var nextSegment = steps[j].path;

                for (k=0;k<nextSegment.length;k++) {
                    polyline[routeNum].getPath().push(nextSegment[k]);
                    //bounds.extend(nextSegment[k]);
                }

              }
            }

         }



         polyline[routeNum].setMap(map);
         //map.fitBounds(bounds);

    } // else alert("Directions request failed: "+status);

  }

}

    var lastVertex = 1;
    var stepnum=0;
    var step = 50; // 5; // metres
    var tick = 100; // milliseconds
    var eol= [];
//----------------------------------------------------------------------
 function updatePoly(i,d) {
 // Spawn a new polyline every 20 vertices, because updating a 100-vertex poly is too slow
    if (poly2[i].getPath().getLength() > 20) {
          poly2[i]=new google.maps.Polyline([polyline[i].getPath().getAt(lastVertex-1)]);
          // map.addOverlay(poly2)
        }

    if (polyline[i].GetIndexAtDistance(d) < lastVertex+2) {
        if (poly2[i].getPath().getLength()>1) {
            poly2[i].getPath().removeAt(poly2[i].getPath().getLength()-1)
        }
            poly2[i].getPath().insertAt(poly2[i].getPath().getLength(),polyline[i].GetPointAtDistance(d));
    } else {
        poly2[i].getPath().insertAt(poly2[i].getPath().getLength(),endLocation[i].latlng);
    }
 }
//----------------------------------------------------------------------------

function animate(index,d) {
   if (d>eol[index]) {

      marker[index].setPosition(endLocation[index].latlng);
      return;
   }
    var p = polyline[index].GetPointAtDistance(d);

    //map.panTo(p);
    marker[index].setPosition(p);
    updatePoly(index,d);
    timerHandle[index] = setTimeout("animate("+index+","+(d+step)+")", tick);
}

//-------------------------------------------------------------------------

function startAnimation(index) {
        if (timerHandle[index]) clearTimeout(timerHandle[index]);
        eol[index]=polyline[index].Distance();
        map.setCenter(polyline[index].getPath().getAt(0));

        poly2[index] = new google.maps.Polyline({path: [polyline[index].getPath().getAt(0)], strokeColor:"#FFFF00", strokeWeight:3});

        timerHandle[index] = setTimeout("animate("+index+",50)",2000);  // Allow time for the initial map display
}
